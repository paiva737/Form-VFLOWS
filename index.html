<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>CADASTRO FORNECEDOR/PRODUTO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="fluig-style-guide">
    <div class="container">
      <h1 class="form-title text-center">CADASTRO FORNECEDOR/PRODUTO</h1>

      <section class="panel-block">
        <div class="panel-block__bar">Dados do Fornecedor</div>
        <div class="panel-block__body">
          <form id="form-fornecedor" autocomplete="off">
            <div class="row">
              <div class="col-sm-6 form-group">
                <label>Razão Social</label>
                <input type="text" class="form-control" id="razaoSocial" required>
              </div>
              <div class="col-sm-6 form-group">
                <label>CNPJ</label>
                <input type="text" class="form-control" id="cnpj" required>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-6 form-group">
                <label>Nome Fantasia</label>
                <input type="text" class="form-control" id="nomeFantasia" required>
              </div>
              <div class="col-sm-6 form-group">
                <label>Inscrição Estadual</label>
                <input type="text" class="form-control" id="ie">
              </div>
            </div>

            <div class="row">
              <div class="col-sm-6 form-group">
                <label>CEP</label>
                <input type="text" class="form-control" id="cep" required>
              </div>
              <div class="col-sm-6 form-group">
                <label>Inscrição Municipal</label>
                <input type="text" class="form-control" id="im">
              </div>
            </div>

            <div class="row">
              <div class="col-sm-9 form-group">
                <label>Endereço</label>
                <input type="text" class="form-control" id="logradouro" required>
              </div>
              <div class="col-sm-3 form-group">
                <label>Número</label>
                <input type="text" class="form-control" id="numero" required>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-12 form-group">
                <label>Complemento</label>
                <input type="text" class="form-control" id="complemento">
              </div>
            </div>

            <div class="row">
              <div class="col-sm-4 form-group">
                <label>Bairro</label>
                <input type="text" class="form-control" id="bairro" required>
              </div>
              <div class="col-sm-4 form-group">
                <label>Município</label>
                <input type="text" class="form-control" id="municipio" required>
              </div>
              <div class="col-sm-4 form-group">
                <label>Estado</label>
                <input type="text" class="form-control" id="uf" maxlength="2" required>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-4 form-group">
                <label>Nome da Pessoa de Contato</label>
                <input type="text" class="form-control" id="contato" required>
              </div>
              <div class="col-sm-4 form-group">
                <label>Telefone</label>
                <input type="tel" class="form-control" id="telefone" required>
              </div>
              <div class="col-sm-4 form-group">
                <label>E-mail</label>
                <input type="email" class="form-control" id="email" required>
              </div>
            </div>
          </form>
        </div>
      </section>

      <section class="panel-block">
        <div class="panel-block__bar">Produtos</div>
        <div class="panel-block__body">

          <div class="product-item">
            <div class="product-item__header">Produto - 1</div>
            <div class="row">
              <div class="col-xs-1 text-center">
                <button type="button" class="btn btn-danger btn-xs">
                  <span class="glyphicon glyphicon-trash"></span>
                </button>
              </div>
              <div class="col-xs-2 text-center">
                <div class="product-icon">
                  <span class="glyphicon glyphicon-th-large"></span>
                </div>
              </div>
              <div class="col-xs-9">
                <div class="form-group">
                  <label>Produto</label>
                  <input type="text" class="form-control">
                </div>
                <div class="row">
                  <div class="col-sm-3 form-group">
                    <label>UND. Medida</label>
                    <select class="form-control">
                      <option>UN</option>
                      <option>CX</option>
                      <option>KG</option>
                      <option>PC</option>
                    </select>
                  </div>
                  <div class="col-sm-3 form-group">
                    <label>QTDTE. em Estoque</label>
                    <input type="number" class="form-control">
                  </div>
                  <div class="col-sm-3 form-group">
                    <label>Valor Unitário</label>
                    <input type="number" step="0.01" class="form-control">
                  </div>
                  <div class="col-sm-3 form-group">
                    <label>Valor Total</label>
                    <input type="number" class="form-control vt" readonly>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="product-item">
            <div class="product-item__header">Produto - 2</div>
            <div class="row">
              <div class="col-xs-1 text-center">
                <button type="button" class="btn btn-danger btn-xs">
                  <span class="glyphicon glyphicon-trash"></span>
                </button>
              </div>
              <div class="col-xs-2 text-center">
                <div class="product-icon">
                  <span class="glyphicon glyphicon-th-large"></span>
                </div>
              </div>
              <div class="col-xs-9">
                <div class="form-group">
                  <label>Produto</label>
                  <input type="text" class="form-control">
                </div>
                <div class="row">
                  <div class="col-sm-3 form-group">
                    <label>UND. Medida</label>
                    <select class="form-control">
                      <option>UN</option>
                      <option>CX</option>
                      <option>KG</option>
                      <option>PC</option>
                    </select>
                  </div>
                  <div class="col-sm-3 form-group">
                    <label>QTDTE. em Estoque</label>
                    <input type="number" class="form-control">
                  </div>
                  <div class="col-sm-3 form-group">
                    <label>Valor Unitário</label>
                    <input type="number" step="0.01" class="form-control">
                  </div>
                  <div class="col-sm-3 form-group">
                    <label>Valor Total</label>
                    <input type="number" class="form-control vt" readonly>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <button type="button" class="btn btn-success btn-block btn-lg product-add">Adicionar Produto</button>
        </div>
      </section>

      <section class="panel-block">
        <div class="panel-block__bar">Anexos</div>
        <div class="panel-block__body">
          <div class="attachments-box">
            <div class="attachments-header">Itens</div>

            <div class="attachment-row">
              <div class="attachment-actions">
                <button type="button" class="btn btn-danger btn-xs">
                  <span class="glyphicon glyphicon-trash"></span>
                </button>
                <button type="button" class="btn btn-info btn-xs">
                  <span class="glyphicon glyphicon-eye-open"></span>
                </button>
              </div>
              <div class="attachment-name">Documento anexo 1</div>
            </div>

            <div class="attachment-row">
              <div class="attachment-actions">
                <button type="button" class="btn btn-danger btn-xs">
                  <span class="glyphicon glyphicon-trash"></span>
                </button>
                <button type="button" class="btn btn-info btn-xs">
                  <span class="glyphicon glyphicon-eye-open"></span>
                </button>
              </div>
              <div class="attachment-name">Documento anexo 2</div>
            </div>
          </div>

          <button type="button" class="btn btn-success btn-block btn-lg attachments-add">Incluir Anexo</button>
        </div>
      </section>

      <button type="button" class="btn btn-success btn-block btn-lg save-form">Salvar Fornecedor</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
